<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Find user â€“ Roblox Admin Panel</title>
<style>
    :root{
        --topbar-bg:#f5f5f5;
        --topbar-border:#e6e6e6;
        --page-bg:#f0f0f0;
        --card-bg:#fff;
        --text-color:#333;
        --link-blue:#0072c6;
    }
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--page-bg);color:var(--text-color);padding-top:58px;}
    .topbar{position:fixed;top:0;left:0;right:0;height:48px;background:var(--topbar-bg);border-bottom:1px solid var(--topbar-border);display:flex;align-items:center;z-index:1100;}
    .topbar .container{max-width:1400px;margin:0 auto;padding:0 20px;width:100%;display:flex;justify-content:space-between;align-items:center;}
    .topbar .left{font-size:15px;color:#666;}
    .topbar .left a{margin-left:12px;color:var(--link-blue);text-decoration:none;}
    .topbar .right{font-size:13px;color:#666;}
    .page{max-width:900px;margin:28px auto;padding:20px;background:var(--card-bg);border-radius:6px;border:1px solid #ddd;}
    h1{margin:0 0 12px 0;font-size:18px;}
    .form-row{display:flex;gap:10px;align-items:center;margin-bottom:12px;}
    input[type=text]{flex:1;padding:8px;border:1px solid #aaa;border-radius:4px;font-size:14px;}
    button{padding:8px 12px;border-radius:4px;border:none;background:#418bca;color:#fff;font-weight:bold;cursor:pointer;}
    .recent{margin-top:10px;}
    .recent button{background:#eee;color:#111;border:1px solid #ccc;padding:6px 8px;margin-right:6px;border-radius:3px;}
    .note{color:#666;font-size:13px;margin-top:8px;}
    .footer-links{margin-top:18px;}
    .footer-links a{margin-right:10px;color:var(--link-blue);text-decoration:none;}
</style>
</head>
<body>

<div class="topbar">
    <div class="container">
        <div class="left">
            <span>Customer Service &amp; Moderation</span>
            <a href="cs.html">Home</a>
            <a href="settings.html">Settings</a>
        </div>
        <div class="right">Hi <strong>dn1u</strong></div>
    </div>
</div>

<div class="page" role="main">
    <h1>Find user</h1>
    <p class="note">Enter a Roblox username or numeric user id below. Clicking "Go" will open the account summary page for that user.</p>

    <div class="form-row">
        <input type="text" id="findInput" placeholder="Username or User ID" aria-label="Find user input">
        <button id="findBtn">Go</button>
    </div>

    <div class="recent">
        <strong>Recent searches:</strong>
        <div id="recentList" style="margin-top:8px;"></div>
    </div>

    <div class="footer-links">
        <a href="cs.html">Back to Account Summary</a>
        <a href="settings.html">Settings</a>
    </div>
</div>

<script>
/*
  Find user page behavior:
   - Enter a username or user id and click "Go" to navigate to cs.html?user=VALUE
   - Tracks recent searches in localStorage and renders them as quick buttons
   - The account summary page (cs.html) reads the query param 'user' and performs the search automatically
*/

const RECENT_KEY = 'admin_find_recent';
function getRecent(){ try { return JSON.parse(localStorage.getItem(RECENT_KEY) || '[]'); } catch(e){ return []; } }
function addRecent(q){
    if(!q) return;
    let arr = getRecent();
    arr = arr.filter(x => x.toLowerCase() !== q.toLowerCase());
    arr.unshift(q);
    if (arr.length > 10) arr = arr.slice(0,10);
    localStorage.setItem(RECENT_KEY, JSON.stringify(arr));
    renderRecent();
}
function renderRecent(){
    const cont = document.getElementById('recentList');
    cont.innerHTML = '';
    const arr = getRecent();
    if (!arr.length) {
        cont.innerHTML = '<span style="color:#666;">None yet</span>';
        return;
    }
    for (const q of arr) {
        const btn = document.createElement('button');
        btn.textContent = q;
        btn.onclick = () => {
            document.getElementById('findInput').value = q;
            goToUser(q);
        };
        cont.appendChild(btn);
    }
}

function goToUser(value){
    if (!value) return;
    const v = value.trim();
    addRecent(v);
    // Redirect to the main panel with user query param
    const url = 'cs.html?user=' + encodeURIComponent(v);
    window.location.href = url;
}

document.getElementById('findBtn').addEventListener('click', () => {
    const v = document.getElementById('findInput').value.trim();
    if (!v) return alert('Please enter a username or user id.');
    goToUser(v);
});
document.getElementById('findInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); document.getElementById('findBtn').click(); } });

renderRecent();
</script>
</body>
</html>
